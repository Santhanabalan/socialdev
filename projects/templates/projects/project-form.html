{% extends 'main.html' %}
{% load static %}
{% block content %}
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left"></i></a>
            <br>

            <form class="form" action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Input:Text -->
                {% for field in form %}
                <div class="form__field">
                    <label for="formInput#text">{{field.label}}:</label>
                    {{field}}
                </div>
                {% endfor %}
                {% for tag in project.tags.all %}
                <div class="form__field">
                    <div class="project-tag tag tag--pill tag--main" data-tag="{{tag.id}}" data-project="{{project.id}}">
                        {{tag.name}} &#215;
                    </div>
                </div>
                {% endfor %}
                <label for="formInput#text">Enter Tags:</label>
                <input class="input input--text" id="formInput#text" type="text" name="newtags"
                    placeholder="Add new tags..." />
                </div>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>
<script src="{% static 'js/tag.js' %}"></script>
{% endblock content %}
